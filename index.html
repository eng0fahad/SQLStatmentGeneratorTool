<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel to SQL Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="src/css/Style.css" />
  </head>
  <body>
    <div class="switch-div dark-right">
      <a href="SQLGenerator.html">SQLGenerator</a>
      <a href="index.html">SQLSplitter</a>
    </div>
    <div class="main-div">
      <h2>Excel to SQL Generator</h2>
      <label for="excelInput">Upload Excel File:</label>
      <input
        type="file"
        id="excelInput"
        accept=".xlsx, .xls"
      /><br /><br /><br />

      <h3 for="queryInput">Enter SQL Query:</h3>
      <textarea
        class="styled-textarea"
        id="queryInput"
        rows="4"
        placeholder="Example: UPDATE table1 SET name = 'newName' WHERE ID IN (#Col1);"
      ></textarea
      ><br /><br />

      <h3 for="limitInput">Enter Limit:</h3>
      <input
        type="number"
        id="limitInput"
        class="limit-input"
        placeholder="Example: 3"
      /><br />

      <button id="generateSQL">Generate SQL Queries</button><br />
      <button id="downloadSQL" style="display: none">
        Download SQL Statements as ZIP</button
      ><br />
      <h3>Generated SQL Queries:</h3>
      <div class="output-buttons" id="outputButtons"></div>
    </div>

    <script src="src/js/SQLSplitter.js"></script>
  </body>
</html>
